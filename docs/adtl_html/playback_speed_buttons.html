<div id="usa-states-playback-speed">
	<span id="usa-states-playback-speed-notice">Set playback rate: </span>
	<span id="usa-states-playback-speed-controls">
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-playback-speed" id="half-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 0.5)">0.5x
		</label>
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-playback-speed" id="normal-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 1.0)" checked>1x
		</label>
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-playback-speed" id="double-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 2.0)">2x
		</label>
	</span>
</div>
