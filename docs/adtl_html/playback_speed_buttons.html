<div id="usa-states-timeline-playback-speed">
	<!-- onclick function first arg (id) must match what's in the asciidoc -->
	<span id="usa-states-timeline-playback-speed-notice">Playback speed: </span>
	<span id="usa-states-timeline-playback-speed-controls">
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-timeline-playback-speed"
				id="usa-states-timeline-playback-speed-controls-half-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 0.5)">0.5x
		</label>
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-timeline-playback-speed"
				id="usa-states-timeline-playback-speed-controls-normal-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 1.0)" checked>1x
		</label>
		<label class="playback-speed-button">
			<input type="radio" name="usa-states-timeline-playback-speed"
				id="usa-states-timeline-playback-speed-controls-double-speed"
				onclick="setPlaybackSpeed('usa-states-timeline-video', 2.0)">2x
		</label>
	</span>
</div>
